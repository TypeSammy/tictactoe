<!DOCTYPE html>
<html lang="en">

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./main.js" defer></script>
  <link rel="stylesheet" href="./style.css">
  <title>Tic Tac Toe</title>
</head>

<body>
  <header id="head">
    <h1>TIC TAC TOE</h1>
  </header>
  <main id="main-game">
    <div class="cell row1"></div>
    <div class="cell row1"></div>
    <div class="cell row1"></div>
    <div class="cell row2"></div>
    <div class="cell row2"></div>
    <div class="cell row2"></div>
    <div class="cell row3"></div>

  <footer>
    <p>HOW TO PLAY</p>
    <p>In order to win, you must place three of your symbol ( X or O ), in a horizontal, vertical or diagonal row.</p>
