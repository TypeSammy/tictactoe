<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./main.js" defer></script>
  <link rel="stylesheet" href="./style.css">
  <title>Tic Tac Toe</title>
</head>

<body>
  <header id="head">
    <h1>TIC TAC TOE</h1>


    <section id="displaySection">

      <div id="popup">
        <p id="popupText">It's a draw!</p>
        <button id="closePopupBtn">GG</button>
      </div>

      <section class="gameActiveInfo">
        <h2>Player one's turn</h2>
        <div id="players">
          <h3 id="playerOne"><strong>X</strong> Player one</h3>
          <span class="badge playerOneBadge"></span>
          <h3 id="playerTwo"><strong>O</strong> Player two</h3>
          <span class="badge playerTwoBadge"></span>
        </div>
      </section>

    </section>


  </header>

  <main>
    <section id="main-game">
      <div class="cell row1 column1"></div>
      <div class="cell row1 column2"></div>
      <div class="cell row1 column3"></div>
      <div class="cell row2 column1"></div>
      <div class="cell row2 column2"></div>
      <div class="cell row2 column3"></div>
      <div class="cell row3 column1"></div>
      <div class="cell row3 column2"></div>
      <div class="cell row3 column3"></div>
    </section>
  </main>


  <button id="newGameBtn">NEW GAME</button>


  <footer>
    <p>HOW TO PLAY</p>
    <p>In order to win, you must place three of your symbol <br /> ( X or O ), in a horizontal, vertical or diagonal
      row.</p>
  </footer>

</body>

</html>
